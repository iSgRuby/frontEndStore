<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Tienda en linea</title>
    </head>
    <body>
        <header class="header">
            <a href="index.html">
                <img class="header__logo"src="img/logo.png" alt="Logotipo">
            </a>
        </header>
        <nav class="navegacion">
            <a class="navegacion__enlace" href="index.html">Tienda</a>
            <a class="navegacion__enlace navegacion__enlace--activo" href="nosotros.html">Nosotros</a>
        </nav>
        <main class="contenedor">
            <h1>ReactJs</h1>
            <div class="camisa">
                <img class="camisa__imagen" src="img/3.jpg" alt="imagen del producto">
                <div class="camisa__contenido">
                    <p>
                        Lorem ipsum dolor , ab adipisci voluptas, repellendus sequi veniam quidem voluptate corrupti. Blanditiis nostrum harum optio et mollitia saepe?
                    </p>
                </div>
                <div>
                    <h3>Haz tu compra</h3>
                    <form class="formulario">
                        <select class="formulario__campo">
                            <option disabled selected>Seleccionar Talla</option>
                            <option>Chica</option>
                            <option>Mediana</option>
                            <option>Grande</option>
                        </select>
                        <input class="formulario__campo" type="number" placeholder="Cantidad" min="1" max="1000">
                        <input class="formulario__submit" type="submit" value="Agregar al carrito">
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__texto">
                Front end store - Todos los derechos reservados Manuel Reyes Alcalá
            </p>
        </footer>
    </body>
</html>
